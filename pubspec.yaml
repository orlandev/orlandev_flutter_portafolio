name: orlandev_flutter_portafolio
version: 1.0.0+1
publish_to: none
description: My dev portafolio made in FLutter.
environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  get_storage: ^2.1.1
  logger: ^1.3.0
  get: 4.6.5
  flutter:
    sdk: flutter
  octo_image: ^1.0.2
  auto_size_text: ^3.0.0
  responsive_framework: ^0.2.0
  parallax_sensors_bg: ^1.0.1
  cached_network_image: ^3.2.3
  font_awesome_flutter: ^10.4.0
  flutter_svg: ^2.0.5

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "icon_launcher"
  image_path: "assets/images/launcher.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  ios:
    generate: true
    remove_alpha_ios: true
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true

flutter:
  assets:
    - assets/data/portfolio.json
    - assets/images/
  uses-material-design: true
  fonts:
      - family: SanFrancisco
        fonts:
          - asset: fonts/san_francisco_text-light.otf